<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>{{PACKAGE_NAME}}</title>
	<!-- build:css styles/vendor.css -->
	<!-- bower:css --><!-- endbower -->
	<link rel="stylesheet" href="../dist/proa-tools-records.css">
	<!-- endbuild -->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
	<!--[if lt IE 9]>
		<script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
		<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<![endif]-->
</head>
<body>
<div class="container">
	<header>
		<div class="page-header">
			<h1>{{PACKAGE_NAME}}</h1>
		</div>
	</header>
	<main>
		<section ng-controller="DemoController as vm" ng-cloak>
			<div class="table-responsive">
				<table class="table table-striped table-bordered" pt-list="vm.list" pt-no-pagination pt-filename="{{vm.xlsFilename}}">
					<thead>
						<tr>
							<th pt-order="string">String</th>
							<th pt-order="number" pt-order-init="asc">Number</th>
							<th pt-order="date">Date</th>
							<th pt-order="boolean">Boolean</th>
						</tr>
					</thead>
					<tbody>
						<tr pt-item="item" pt-item-manage="vm.manage">
							<td>
								<span pt-item-manage-output>{{item.string}}</span>
								<input type="text" class="form-control" ng-model="item.string" pt-item-manage-input>
							</td>
							<td class="text-right">{{item.number | number}}</td>
							<td>{{item.date | date:'mediumDate'}}</td>
							<td ng-init="bool=item.boolean">
								<span class="fas" ng-class="['fa-'+(bool?'check':'times'),'text-'+(bool?'success':'danger')]"></span>
								<span class="hidden">{{bool?'Y':'N'}}</span>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
			<button type="button" class="btn btn-primary" ng-click="vm.load()">Load</button>
			<button type="button" class="btn btn-default" ng-click="vm.empty()">Empty</button>
		</section>
	</main>
</div>
<!-- build:js scripts/vendor.js -->
<!-- bower:js --><!-- endbower -->
<script src="../dist/proa-tools-records.js"></script>
<!-- endbuild -->
<!-- build:js scripts/app.js -->
<script src="./app.js"></script>
<!-- endbuild -->
</body>
</html>
